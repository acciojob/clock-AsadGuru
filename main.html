<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<p id="timer"></p>

<script>
    function updateTimer() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
        };
        document.getElementById('timer').textContent = now.toLocaleString('en-US', options);
    }

    // Update the timer immediately and then set an interval
    updateTimer();
    setInterval(updateTimer, 1000);
</script>

</body>
</html>
